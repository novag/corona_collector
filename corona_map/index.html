<!DOCTYPE html>
<html>
<head>
    <title>Corona Ausbreitung Deutschland</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend br {
            clear: both;
        }
    </style>

    <script type="text/javascript">
        var _paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//matomo.9tb.de/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        var settings = {
            'theme': 'light',
            'zoom': 6
        };

        var overwrites = location.hash.replace('#', '').split('&');
        overwrites.forEach(overwrite => {
            overwrite = overwrite.split('=');
            settings[overwrite[0]] = overwrite[1];
        })

        var map = L.map('map').setView([51.1657, 10.4515], settings['zoom']);
        var geojson;
        var highlighted_target;

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoibm92YWciLCJhIjoiY2pvbDhkNm4xMGU4czNwbzQ1MDZsMmJwcyJ9.e-wOfPuoZdvmSFvARcPEQw', {
            maxZoom: 10,
            minZoom: 5,
            attribution:
                [
                    'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                    'County boundaries &copy; <a href="https://www.geoportal.de/">GeoBasis-DE</a> / <a href="https://www.bkg.bund.de/">BKG</a> 2013',
                    'Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>'
                ].join(', ') + ' | <a href="https://grafana.9tb.de/d/ba3dN-XWk/corona">Mehr...</a>',
            id: 'mapbox/' + settings['theme'] + '-v9',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Infektionen pro 10.000 Einwohner</h4>'
                                    +  (props ? '<b>' + props.name + '</b><br />'
                                    + props.p10k + ' Infektionen / 10.000 Einwohner' : 'Zeiger Ã¼ber Landkreis bewegen');
        };

        info.addTo(map);

        function getColor(d) {
            if (d == undefined) {
                return undefined;
            }

            return d > 50 ? '#800026' :
                   d > 20 ? '#BD0026' :
                   d > 10 ? '#E31A1C' :
                   d > 5  ? '#FC4E2A' :
                   d > 3  ? '#FD8D3C' :
                   d > 1  ? '#FEB24C' :
                            '#FFEDA0';
        }

        function style(feature) {
            return {
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(feature.properties.p10k)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            if (highlighted_target) {
                geojson.resetStyle(highlighted_target);
            }

            highlighted_target = e.target;

            layer.setStyle({
                weight: 3,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: highlightFeature
            });
        }

        function addCountyLayer() {
            geojson = L.geoJson(counties, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);
        }

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 1, 3, 5, 10, 20, 50],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');

            return div;
        };

        legend.addTo(map);
    </script>

    <script async type="text/javascript" onload="addCountyLayer();" src="de-counties.js"></script>
</body>
</html>
